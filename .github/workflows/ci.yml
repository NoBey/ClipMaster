name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Swift 环境
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.10"

      # 3. 读取版本号
      - name: Read Version
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d 'VERSION="')
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # 4. 构建应用
      - name: Build App
        run: |
          chmod +x build_app.sh
          VERSION=${{ steps.version.outputs.version }} ./build_app.sh

      # 5. 验证构建产物
      - name: Verify Build
        run: |
          if [ ! -d "build/ClipMaster.app" ]; then
            echo "Build failed: .app not found"
            exit 1
          fi
          echo "✅ Build verified"
