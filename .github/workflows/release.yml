name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-13

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. è®¾ç½® Swift çŽ¯å¢ƒ
      - name: Setup Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"

      # 3. æå–ç‰ˆæœ¬å·
      - name: Extract Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      # 4. æž„å»ºåº”ç”¨
      - name: Build Release
        run: |
          chmod +x build_app.sh
          VERSION=${{ steps.version.outputs.version }} ./build_app.sh

      # 5. åˆ›å»ºåˆ†å‘åŒ…
      - name: Create Archive
        run: |
          cd build
          zip -r ClipMaster-${{ steps.version.outputs.version }}.zip ClipMaster.app

      # 6. ç”Ÿæˆå˜æ›´æ—¥å¿—
      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s" HEAD)
          fi
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      # 7. ç”Ÿæˆ Release Notes
      - name: Generate Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ðŸš€ ClipMaster ${{ steps.version.outputs.version }}

          ### ðŸ“¥ ä¸‹è½½è¯´æ˜Ž
          1. ä¸‹è½½ `ClipMaster-${{ steps.version.outputs.version }}.zip`
          2. è§£åŽ‹ç¼©
          3. åŒå‡»è¿è¡Œ ClipMaster.app
          4. åœ¨ç³»ç»Ÿåå¥½è®¾ç½®ä¸­æŽˆæƒå¿…è¦çš„æƒé™

          ### âš™ï¸ ç³»ç»Ÿè¦æ±‚
          - macOS 13.0 æˆ–æ›´é«˜ç‰ˆæœ¬
          - Apple Silicon (M1/M2/M3/M4)

          ### ðŸ“ å˜æ›´æ—¥å¿—
          ${{ steps.changelog.outputs.notes }}
          EOF

      # 8. åˆ›å»º GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ClipMaster v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            build/ClipMaster-${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
